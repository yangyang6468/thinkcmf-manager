<include file="public@header" />
</head>
<body>
	<div class="wrap" >
		<ul class="nav nav-tabs" style="margin-bottom: 10px">
			<li class="active"><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20 col-md-8 col-md-offset-3" role="form" method="post" action="{:url('User/userinfoPost')}">
			<div class="form-group">
				<label for="input-user-nickname" class="col-md-2 control-label">{:lang('NICKNAME')}</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="input-user-nickname" name="user_nickname" value="{$user_nickname}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-user-nickname" class="col-md-2 control-label" style="vertical-align: middle">缩略图</label>
				<div class="col-md-2">
					<div >
						<input type="hidden" name="photo" id="thumbnail" value="">
						<a href="javascript:uploadOneImage('图片上传','#thumbnail');">
							<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" width="135" style="cursor: pointer"/>
						</a>
						<input type="button" class="btn btn-danger btn-cancel-thumbnail" value="取消图片">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="input-gender" class="col-md-2 control-label">{:lang('GENDER')}</label>
				<div class="col-md-2">
					<select class="form-control" name="sex" id="input-gender">
						<php>$sexs=array("0"=>lang('GENDER_SECRECY'),"1"=>lang('MALE'),"2"=>lang('FEMALE'));</php>
						<foreach name="sexs" item="vo">
							<php>$sexselected=$key==$sex?"selected":"";</php>
							<option value="{$key}" {$sexselected}>{$vo}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-birthday" class="col-md-2 control-label">{:lang('BIRTHDAY')}</label>
				<div class="col-md-2">
					<input type="text" class="form-control js-bootstrap-date" id="input-birthday" name="birthday" value="{:date('Y-m-d',$birthday)}" placeholder="2013-01-04">
				</div>
			</div>
			<div class="form-group">
				<label for="input-signature" class="col-md-2 control-label">{:lang('SIGNATURE')}</label>
				<div class="col-md-7">
					<textarea style="width: 100%;height: 100px;resize: none" class="form-control" id="input-signature" name="signature" placeholder="{:lang('SIGNATURE')}">{$signature}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-4 col-md-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
