<include file="public@header"/>
<style>
    table tr th,td {text-align: center ;vertical-align: middle!important;}
    .title {  height: 60px ;  font-size: 16px;  line-height: 60px;  border: 1px solid #eeeeee;  background-color:#f5f5f5;  padding-left:15px;  border-radius: 10px ;margin-top: 10px }
    .title a{  margin-left: 800px;  }
    .img-circle{  width:50px;  }
    .img-circle:hover{  transform: rotate(360deg);  transition: all 1s;  }
</style>
</head>
<body>
<div class="wrap js-check-wrap col-md-12">
    <!--<form class="well form-inline margin-top-20" method="post" action="{:url('index')}">-->

        <!--时间:-->

    <!--</form>-->

    <p class="title" >
        文章标题 : {$comment->content}
        <a class="btn btn-primary" href="{:url('comment/index')}">返回评论管理</a>
    </p>

    <if condition="count($likeData) gt 0">
        <div class="col-md-4 col-md-offset-1">
            <table class="table table-hover table-bordered table-list ">
                <h4 style="text-align: center">点赞列表</h4>
                <thead>
                <tr>
                    <th width="15"></th>
                    <th>昵称</th>
                    <th>用户图像</th>
                    <th>点赞时间</th>
                </tr>
                </thead>
                <foreach name="likeData" item="vo" key="k">
                    <tr>
                        <td>{$k+1}</td>
                        <td><b>{$vo.user->nickname}</b></td>
                        <td>
                            <a href="javascript:imagePreviewDialog('{:showImage($vo.user->headimage , $vo.user->flag )}');">
                                <img src="{:showImage($vo.user->headimage , $vo.user->flag )}" width="40px" class="img-circle">
                            </a>
                        </td>
                        <td>{$vo.create_time}</td>
                    </tr>
                </foreach>
            </table>
        </div>
    </if>


    <if condition="count($cancelLikeData) gt 0">

        <div class="col-md-4 col-md-offset-2">
            <h4 style="text-align: center">取消点赞列表</h4>
            <table class="table table-hover table-bordered table-list ">
                <thead>
                <tr>
                    <th width="15"></th>
                    <th>昵称</th>
                    <th>用户图像</th>
                    <th>点赞时间</th>
                </tr>
                </thead>
                <foreach name="cancelLikeData" item="vo" key="k">
                    <tr>
                        <td>{$k+1}</td>
                        <td><b>{$vo.user->nickname}</b></td>
                        <td>
                            <a href="javascript:imagePreviewDialog('{:showImage($vo.user->headimage , $vo.user->flag )}');">
                                <img src="{:showImage($vo.user->headimage , $vo.user->flag )}" width="40px" class="img-circle">
                            </a>
                        </td>
                        <td>{$vo.update_time}</td>
                    </tr>
                </foreach>
            </table>
        </div>
    </if>
</div>

</body>
</html>
