<table class="table table-hover table-bordered table-list " style="position:relative">
    <span onclick="tableHide()" class="cha">X</span>
    <tr>
        <th rowspan="{:count($list)+1}" width="15">{$comment}</th>
        <th width="15"></th>
        <th>昵称</th>
        <th>用户图像</th>
        <th>收藏时间</th>
    </tr>
    <foreach name="list" item="vo" key="k">
        <tr>
            <td>{$k+1}</td>
            <th>{$vo.user->nickname}</th>
            <td>
                <a href="javascript:imagePreviewDialog('{:showImage($vo.user->headimage , $vo.user->flag)}');">
                    <img src="{:showImage($vo.user->headimage , $vo.user->flag)}" width="40px" class="img-circle">
                </a>
            </td>
            <th>{$vo->update_time}</th>
        </tr>
    </foreach>
</table>
