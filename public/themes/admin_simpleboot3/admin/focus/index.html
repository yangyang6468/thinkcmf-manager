<include file="public@header"/>
<style>
    table tr th,td {text-align: center ;vertical-align: middle!important;}
    .title {
        height: 60px ;
        font-size: 16px;
        line-height: 60px;
        border: 1px solid #eeeeee;
        background-color:#f5f5f5;
        padding-left:15px;
        border-radius: 10px
    }
    .title a{
        margin-left: 800px;
    }
    .img-circle{
        width:50px;
    }

    .img-circle:hover{
        transform: rotate(360deg);
        transition: all 1s;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap col-md-12">
    <form class="well form-inline margin-top-20" method="post" action="{:url('index')}">

        时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time"
               value="{$Think.request.start_time}"
               style="width: 140px;" autocomplete="off" placeholder="开始时间。。。">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time"
               value="{$Think.request.end_time}"
               style="width: 140px;" autocomplete="off" placeholder="结束时间。。。"> &nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <p class="title" >
        文章标题 : {$article->title}
        <a class="btn btn-primary" href="{:url('article/index')}">返回文章管理</a>
    </p>
    <div class="col-md-4">
        <table class="table table-hover table-bordered table-list ">
            <thead>
            <tr>
                <th width="15"></th>
                <th>昵称</th>
                <th>用户图像</th>
                <th>收藏时间</th>
            </tr>
            </thead>
            <foreach name="collect_user" item="vo" key="k">
                <tr>
                    <td>{$k+1}</td>
                    <td><b>{$vo.user->nickname}</b></td>
                    <td>
                        <a href="javascript:imagePreviewDialog('{:showImage($vo.user->headimage , $vo.user->flag )}');">
                            <img src="{:showImage($vo.user->headimage , $vo.user->flag )}" width="40px" class="img-circle">
                        </a>
                    </td>
                    <td>{$vo.create_time}</td>
                </tr>
            </foreach>
        </table>
    </div>
</div>

</body>
</html>

<script src="__STATIC__/js/admin.js"></script>
