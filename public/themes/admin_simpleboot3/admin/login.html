<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>BLOG博客</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css">
    <link href="__STATIC__/css/login.css" rel="stylesheet" type="text/css">
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>

</head>
<body>
<div class="wrap events_sec" >
    <div class="content">
        <div class="container " >
            <div class="row">
                <div class="col-md-3 col-md-offset-8 bg" >
                    <h1 class="text-center" >博客BLOG</h1>
                    <form class="js-ajax-form" action="{:url('public/doLogin')}" method="post" >
                        <div class="form-group">
                            <input type="text" id="input_username" class="form-control" name="username" placeholder="用户名" value="{:cookie('admin_username')}" data-rule-required="true" >
                        </div>

                        <div class="form-group">
                            <input type="password" id="input_password" class="form-control" name="password" placeholder="密码"  data-rule-required="true">
                        </div>

                        <div class="form-group">
                            <div style="position: relative;">
                                <input type="text" name="captcha" placeholder="验证码" class="form-control captcha">
                                <captcha height="40" width="120" font-size="18" style="cursor: pointer;position:absolute;right:1px;top:1px;"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="hidden" name="redirect" value="">
                            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px"
                                    data-loadingmsg="{:lang('LOADING')}" >
                                {:lang('LOGIN')}
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/canvas-nest.min.js"></script>
<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
<script>

    (function () {
        document.getElementById('input_username').focus();

        //动态设置高度
        $(".events_sec .content").css("height" , $(window).height());
    })();
</script>
</body>
</html>
