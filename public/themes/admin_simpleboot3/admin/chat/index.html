<include file="public@header" />

<link rel="stylesheet" type="text/css" href="__STATIC__/css/font_Icon/iconfont.css?2018">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/chat.css?2018">

<style>

</head>
<body>

<div class="chatContainer">
    <!--图标-->
    <div class="chatBtn">
        <i class="iconfont icon-xiaoxi1"></i>
    </div>
    <!--图标-->

    <!--未读消息-->
    <!--<div class="chat-message-num">10</div>-->
    <!--未读消息-->

    <!--用户列表-->
    <div class="chatBox" ref="chatBox">
        <div class="chatBox-head">
            <!--自己的昵称-->
            <div class="chatBox-head-one"><span class="title">消息推送管理</span><div class="chat-close">关闭</div></div>
            <!--自己的昵称-->
        </div>

        <div class="chatBox-info">
            <!--用户列表-->
            <div class="chatBox-list" ref="chatBoxlist">

                <foreach name="userinfo" item="users">
                    <div class="chat-list-people" data-userid="{$users['id']}">
                        <div><img src="{:showImage($users['headimage'] , $users['flag'])}" alt="{$users['nickname']}"></div>
                        <div class="chat-name"><p>{$users['nickname']}</p></div>
                        <div onclick="msg(this,1)"><span class="btn-sm btn-success sendMsg">我的发言</span></div>
                        <div onclick="msg(this,2)"><span class="btn-sm btn-info getMsg" >我的消息</span></div>
                        <!--未读消息数-->
                        <!--<div class="message-num">10</div>-->
                        <!--未读消息数-->
                    </div>
                </foreach>
                <div class="load" ><p>点击加载更多</p></div>
            </div>
            <!--用户列表-->

        </div>
    </div>
    <!--用户列表-->

    <!--聊天信息列表-->
    <div class="chatBox-infolist" ref="chatBox">
        <input type="hidden" id="to_userid">
        <div class="chatBox-head">
            <!--点击用户昵称获取聊天信息（动态获取）-->
            <div class="chatBox-head-two">
                <div class="chat-return"></div>
                <div class="chat-people">
                    <div class="ChatInfoHead"><img src="" alt="头像"></div>
                    <div class="ChatInfoName">这是用户的名字，看看名字到底能有多长</div>
                </div>
                <div class="chat-close">关闭</div>
            </div>
            <!--点击用户昵称获取聊天信息（动态获取）-->
        </div>

        <div class="chatBox-info">

            <div class="chatBox-kuang" ref="chatBoxkuang">
                <!--聊天信息-->
                <div class="chatBox-content">
                    <div class="chatBox-content-demo" id="chatBox-content-demo">
                        <!--聊天信息列表-->

                        <!--聊天信息列表-->
                    </div>
                </div>
                <!--聊天信息-->

                <!--输入框-->
                <div class="chatBox-send">
                    <div class="div-textarea" contenteditable="true"></div>
                    <div>
                        <button id="chat-biaoqing" class="btn-default-styles">
                            <i class="iconfont icon-biaoqing"></i>
                        </button>
                        <label id="chat-tuxiang" title="发送图片" for="inputImage" class="btn-default-styles">
                            <form id="ajaxForm" enctype="multipart/form-data">
                                <input type="file" onchange="selectImg(this)" accept="image/jpg,image/jpeg,image/png" name="file" id="inputImage" class="hidden">
                            </form>
                            <i class="iconfont icon-tuxiang"></i>
                        </label>
                        <button id="chat-fasong" class="btn-default-styles"><i class="iconfont icon-fasong"></i></button>
                    </div>
                    <div class="biaoqing-photo">
                        <ul>
                            <li><span class="emoji-picker-image" style="background-position: -9px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -18px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -52px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -86px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -120px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -9px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -40px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -71px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -102px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -133px -154px;"></span></li>
                            <li><span class="emoji-picker-image" style="background-position: -164px -154px;"></span></li>
                        </ul>
                    </div>
                </div>
                <!--输入框-->
            </div>

        </div>
    </div>
    <!--聊天列表-->
</div>

<script>


    //设置发送用户
    var user = {$user};

    //设置用户列表/聊天列表的高度
    screenFuc();
    function screenFuc() {
        var topHeight = $(".chatBox-head").innerHeight();//聊天头部高度

        //屏幕小于768px时候,布局change
        var winWidth = $(window).innerWidth();

        if (winWidth <= 768) {
            var totalHeight = $(window).height(); //页面整体高度
            $(".chatBox-info").css("height", totalHeight - topHeight);
            var infoHeight = $(".chatBox-info").innerHeight();//聊天头部以下高度
            //中间内容高度
            $(".chatBox-content").css("height", infoHeight - 46);
            $(".chatBox-content-demo").css("height", infoHeight - 46);

            $(".chatBox-list").css("height", totalHeight - topHeight);
            $(".chatBox-kuang").css("height", totalHeight - topHeight);
            $(".div-textarea").css("width", winWidth - 106);
        } else {
            $(".chatBox-info").css("height", 495);
            $(".chatBox-content").css("height", 448);
            $(".chatBox-content-demo").css("height", 448);
            $(".chatBox-list").css("height", 495);
            $(".chatBox-kuang").css("height", 495);
            $(".div-textarea").css("width", 350);
        }
    }
    (window.onresize = function () {
        screenFuc();
    })();

    //未读信息数量为空时
    //    var totalNum = $(".chat-message-num").html();
    //    if (totalNum == "") {
    //        $(".chat-message-num").css("padding", 0);
    //    }
    //    $(".message-num").each(function () {
    //        var wdNum = $(this).html();
    //        if (wdNum == "") {
    //            $(this).css("padding", 0);
    //        }
    //    });


    //创建WebSocket对象
    var ws = new WebSocket("ws:127.0.0.1:9011");

    //链接ws
    ws.onopen = function(){
        ws.send(JSON.stringify({'type':'login','uid':user.id}))
        console.log("已经打开了websocket连接，可以进行实时通信了");
    };

    //收到消息
    ws.onmessage = function(e) {
        var reposnse =  JSON.parse( e.data )
        console.log("接受到来自服务器端的数据:" + reposnse['msg']);
    };

    //连接报错
    ws.onerror = function (e) {
        console.log("websocket连接错误" + e.error);
        ws.close(3000, "websocket连接异常导致的关闭");
    };

    //连接关闭
    ws.onclose = function (e) {
        console.log("websocket关闭连接:" + e.error);
    };

    //打开/关闭聊天框
    $(".chatBtn").click(function () {
        $(".chatBox").fadeToggle(2000);
        $(".chatBox-infolist").fadeOut(1000);
    });

    //关闭对应的层
    $(".chat-close").click(function () {
        $(this).parent().parent().parent().fadeOut(100);
    })

    //进聊天页面
    function msg(obj , type) {
        var userid = $(obj).parent().data("userid");
        //设置发送消息useridi
        $("#to_userid").val(userid);

        var msgType = type == 1 ? "(我的发言)" : "(我的消息)";

        //打开聊天列表
        $(".chatBox-infolist").fadeIn(500);

        //传名字
        $(".ChatInfoName").text($(obj).parent().children(".chat-name").children("p").eq(0).html()+msgType);

        //传头像
        $(".ChatInfoHead>img").attr("src", $(obj).parent().children().eq(0).children("img").attr("src"));

        //获取该用户所有的聊天信息
        $.post("{:url('chatlist')}" , {"userid" : userid , 'chatType':type} , function (redata) {
            $("#chatBox-content-demo").html(redata);
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").animate({scrollTop: $("#chatBox-content-demo")[0].scrollHeight}, 2000 , 'linear');
            });
        })
    }

    // 发送信息
    $("#chat-fasong").click(function () {
        var to_uid = $("#to_userid").val();                                     //接受用户
        var from_uid = user.id;                                                 //发送用户
        var textContent = $(".div-textarea").html().replace(/[\n\r]/g, '<br>')  //发送内容

        if(textContent.length == 0){
            Wind.use('layer' , function () {
                layer.msg("请填写发送内容!!!");
            })
            return false;
        }

        var ws_data = {'type':'chat' , 'from_uid' : from_uid , "to_uid" : to_uid , "msg":textContent , 'msgtype':1 , 'flag':2}
        ws.send(JSON.stringify(ws_data));

        var text_content = "<div class=\"clearfloat\">" +
                                "<div class=\"author-name\"><small class=\"chat-date\">"+ getTime() +"</small> </div> " +
                                "<div class=\"right\">" +
                                    " <div class=\"chat-message\"> " + textContent + " </div> " +
                                    "<div class=\"chat-nickname\">"+ user.nickname.slice(0,4) +"...</div>"+
                                    "<div class=\"chat-avatars\"><img src="+ user.headimage +" alt="+ user.nickname +" /></div> " +
                                "</div> " +
                            "</div>"

        $(".chatBox-content-demo").append(text_content);
        //发送后清空输入框
        $(".div-textarea").html("");
        //聊天框默认最底部
        $(document).ready(function () {
            $("#chatBox-content-demo").animate({scrollTop: $("#chatBox-content-demo")[0].scrollHeight}, 2000 , 'linear');
        });

    });

    //打开发送表情层
    $("#chat-biaoqing").click(function (event) {
        $(".biaoqing-photo").toggle();
        event.stopPropagation();//阻止事件
    });

    //发送表情
    $(".emoji-picker-image").each(function () {
        $(this).click(function () {
            var to_uid = $("#to_userid").val();                                     //接受用户
            var from_uid = user.id;                                                 //发送用户
            var bq = $(this).parent().html();                                       //表情包
            console.log(bq)

            var ws_data = {'type':'chat' , 'from_uid' : from_uid , "to_uid" : to_uid , "msg":bq , 'msgtype':1 , 'flag':2}
            ws.send(JSON.stringify(ws_data));

            var text_content = "<div class=\"clearfloat\">" +
                                    "<div class=\"author-name\"><small class=\"chat-date\">"+ getTime() +"</small> </div> " +
                                    "<div class=\"right\">" +
                                        " <div class=\"chat-message\"> " + bq + " </div> " +
                                        "<div class=\"chat-nickname\">"+ user.nickname.slice(0,4) +"...</div>"+
                                        "<div class=\"chat-avatars\"><img src="+ user.headimage +" alt="+ user.nickname +" /></div> " +
                                    "</div> " +
                                "</div>"

            $(".chatBox-content-demo").append(text_content);
            //发送后关闭表情框
            $(".biaoqing-photo").toggle();
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").animate({scrollTop: $("#chatBox-content-demo")[0].scrollHeight}, 2000 , 'linear');
            });
        })
    });

    //发送图片
    function selectImg(pic) {

        if (!pic.files || !pic.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            // 上传图片到服务器
            Wind.use("ajaxForm" , function () {
                $('form').ajaxSubmit({
                    url : "{:url('user/asset/webuploader')}",
                    type : "post",
                    success:function (res) {
                        if(res.code == 1){
                            var to_uid = $("#to_userid").val();  //接受用户
                            var from_uid = user.id;              //发送用户
                            var content = res.data.filepath;     //图片url
                            var ws_data = {'type':'chat' , 'from_uid' : from_uid , "to_uid" : to_uid , "msg":content , 'msgtype':2 , 'flag':2}
                            ws.send(JSON.stringify(ws_data));
                        }
                    }
                })
            })

            var images = evt.target.result;

            var img_content = "<div class=\"clearfloat\">" +
                                    "<div class=\"author-name\"><small class=\"chat-date\">+ getTime() +</small> </div> " +
                                    "<div class=\"right\"> " +
                                        "<div class=\"chat-message\"><img src=" + images + "></div> " +
                                        "<div class=\"chat-nickname\">"+ user.nickname.slice(0,4) +"...</div>"+
                                        "<div class=\"chat-avatars\"><img src=\"img/icon01.png\" alt=\"头像\" />" + "</div> " +
                                    "</div> " +
                                "</div>"

            $(".chatBox-content-demo").append();
            //聊天框默认最底部
            $(document).ready(function () {
                $("#chatBox-content-demo").animate({scrollTop: $("#chatBox-content-demo")[0].scrollHeight}, 2000 , 'linear');
            });
        };
        reader.readAsDataURL(pic.files[0]);

    }

    //获取当前时间
    function getTime() {
        var date=new Date();
        var year=date.getFullYear();
        var mon = date.getMonth()+1;
        var day = date.getDate();
        var hours = date.getHours();
        var minu = date.getMinutes();
        var sec = date.getSeconds();
        return year+'-'+mon+'-'+day+' '+hours+':'+minu+':'+sec;
    }


</script>


</body>
</html>
