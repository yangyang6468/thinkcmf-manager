
<input type="hidden" name="id" id="id" value="{$data.id|default=''}">
<table id="editFormTable" class="table table-bordered" style="margin-bottom:1px;border-top-right-radius: 0px;border-top-left-radius:0px;">
    <tr>
        <th width="100">一级菜单</th>
        <td style="text-align:left;padding-left:5px">
            <select  class="form-control" style="width: 250px;display: inline-block" id="parent_id"  name="parent_id" >
                <option value="0">一级菜单</option>
                <foreach name="nav" item="vo" key="k">
                    <div class="nav_flag"><option value="{$k}">{$vo}</option></div>
                </foreach>
            </select>
        </td>
    </tr>
    <tr class="inputName">
        <th width="100">分类</th>
        <td  style="text-align:left;">
            <input  type="radio" name="flag"  value="1" > 头部导航&nbsp; &nbsp; &nbsp; &nbsp;
            <input  type="radio" name="flag"  value="2" > 友情链接
        </td>
        </td>
    </tr>
    <tr class="inputName">
        <th width="100">菜单名称</th>
        <td style="text-align:left;padding-left:5px">
            <input type="text"  name="name" style="width: 250px" placeholder="请输入菜单名称" required class="form-control" value="{$data.name|default=''}">
        </td>
    </tr>
    <tr>
        <th width="100">状态</th>
        <td  style="text-align:left;">
            <input  type="radio" name="status"  value="1" > 显示&nbsp; &nbsp; &nbsp; &nbsp;
            <input  type="radio" name="status"  value="0" > 隐藏
        </td>
        </td>
    </tr>
</table>


<script>
    $(function () {
        var flag = '{$data.flag|default=1}';
        $(":radio[name='flag'][value='"+ flag +"']").attr("checked" , true);
        $("#parent_id").val("{$data.parent_id|default=0}");

        var status = "{$data.status|default=1}";
        $(":radio[name='status'][value='"+ status +"']").attr("checked" , true);

    })


</script>
