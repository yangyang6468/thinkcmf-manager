
<input type="hidden" name="id" id="id" value="{$data.id|default=''}">
<table class="table table-bordered" style="margin-bottom:1px;border-top-right-radius: 0px;border-top-left-radius:0px;">
    <tr>
        <th width="100">分类名称</th>
        <td style="text-align:left;padding-left:5px">
            <input type="text" name="name" id="name" required class="form-control" value="{$data.name|default=''}">
        </td>
    </tr>
    <tr>
        <th width="100">描述</th>
        <td style="text-align:left;padding-left:5px">
            <input type="text" name="description" id="description"  class="form-control" value="{$data.description|default=''}">
        </td>
    </tr>
    <tr>
        <th width="100">排序</th>
        <td style="text-align:left;padding-left:5px">
            <input type="text" name="list_order" id="list_order"  class="form-control" value="{$data.list_order|default='1000'}">
        </td>
    </tr>

</table>
