<table class="table table-bordered">
    <tr>
        <th>标题<span class="form-required">*</span></th>
        <td>
            <input class="form-control" type="text" style="width:400px;" name="title" required value="{$result.title|default=''}" placeholder="请输入标题"/>
        </td>
    </tr>
    <tr>
        <th>链接</th>
        <td>
            <input class="form-control" type="text" name="url"  value="{$result.url|default=''}" style="width: 400px" placeholder="请输入链接">
        </td>
    </tr>
    <tr>
        <th><b>缩略图</b></th>
        <td>
            <div style="text-align:left;">
                <input type="hidden" name="image" id="thumb" value="">
                <a href="javascript:uploadOneImage('图片上传','#thumb');">
                    <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumb-preview" width="300" height="135" style="cursor: hand"/>
                </a>
                <input type="button" class="btn btn-sm" onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
        </td>
    </tr>
    <tr>
        <th>链接</th>
        <td  style="text-align:left;">
            &nbsp; &nbsp; &nbsp; &nbsp;<input  type="radio" name="status"  value="0" > &times;&nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp;<input  type="radio" name="status"  value="1" > &radic;&nbsp; &nbsp; &nbsp; &nbsp;
        </td>
    </tr>
</table>

<script type="text/javascript">

    var img = "{$result.image|default=''}";
    if(img){
        $("#thumb").val(img);
        $("#thumb-preview").attr("src" , "{:config('INDEX')}/upload/"+img);
    }else{
        $("#thumb-preview").attr("src" , "__TMPL__/public/assets/images/default-thumbnail.png");
    }

    var showOrHide = "{$result.status|default=1}";
    $(":radio[name='status'][value='"+ showOrHide +"']").prop("checked" , "checked");
</script>
